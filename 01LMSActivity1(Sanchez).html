<!DOCTYPE html>
<html>
<head>
  <title>Creating Simple JS Scripts at Home</title>
</head>
<body>
  <script>
    //Headings
    document.write("<h1>01 LMS Activity 1 (Creating Simple JS Scripts at Home)</h1>");
    //Paragraph
    document.write("<p>Hello World!</p>");
    //Bold
    document.write("<b>Renz </b>");
    //Italic
    document.write("<i>Albert </i>");
    //Underline
    document.write("<u>Sanchez</u>");

    //Var wth Name
    var Name = "Renz Albert Sanchez";
    document.write("<p>Hello, " + Name + "!</p>");
  </script>
</body>
</html>
