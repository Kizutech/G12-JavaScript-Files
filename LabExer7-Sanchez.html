<!DOCTYPE html>
<html>
<head>
    <title>Laboratory Exercise 7</title>
    <SCRIPT> 
    function js_style() 
    { 
    text.style.fontSize = "14pt"; 
    text.style.fontFamily = "Comic Sans MS"; 
    text.style.color = "green"; } 
    </SCRIPT>
</head>
<body>
    <P ID ='text'>This is a JavaScript exercise demonstrating 
        the use of JS methods to alter DOM elements</p> 
        <DIV> 
            <BUTTON ONCLICK="js_style()">Style</BUTTON> 
        </DIV>
</body>
</html>
