    <HEAD>
       <TITLE>This is an JS LMS Activity</TITLE>

    <BODY>
    <SCRIPT>
       a=-5;
       b=-2;
       c=-6;
       d= 0;
       f=-1;
       if (a>b && a>c && a>d && a>f)
          {
              document.write("The highest number is " + a);
          }
       else if (b>a && b>c && b>d && b>f)
          {
              document.write("The highest number is " + b);
          }
       else if (c>a && c>b && c>d && c>f)
          {
              document.write("The highest number is " + c);
          }
       else if (d>a && d>c && d>b && d>f)
          {
              document.write("The highest number is " + d);
          }
       else
          {
              document.write("The highest number is " + f);
          }
    </SCRIPT>
